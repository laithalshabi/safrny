<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>سفرني | تسجيل الدخول</title>
</head>

<body>
	<section class="loginn">
		<div class="container">
			<div class="row justify-content-center">
				<div class="card-wrapper">
					<div class="brand">
						<a href="index.html"> <img src="imgs/logo.png"></a>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">تسجيل دخول</h4>
							<form class="login-validation">
								<div class="form-group">
									<label for="email">البريد الإلكتروني</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
								</div>

								<div class="form-group">
									<label for="password">كلمة السر</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<a href="#" class="float-right">
										نسيت كلمة السر؟
									</a>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									لا يوجد لديك حساب <a href="register.html">تسجيل حساب جديد</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="contact-us pt-3">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">تواصل معنا</h2>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-3 justify-content-center">
				<div class="contact">
					<div class="email">
						<h5><span class="circle ml-3"><i class="fas fa-mail-bulk fa-1x"></i></span>
							contact@sfrny.com</h5>
					</div>
					<div class="phone">
						<h5><span class="circle ml-3"><i class="fas fa-phone fa-1x"></i></span> +962 78 1111 1111
						</h5>
					</div>
					<div class="address">
						<h5><span class="circle ml-3"><i class="fas fa-map-marked fa-1x"></i></span> عمان , الدوار
							السابع</h5>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-9 justify-content-center">
				<div class="justify-content-center text-center bll"><iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.052651881639!2d35.85546941516141!3d31.959468281226563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca10efc21a31d%3A0x6e8f71c86248f350!2s7th%20Cir.%2C%20Amman!5e0!3m2!1sen!2sjo!4v1619574719801!5m2!1sen!2sjo"
						width="90%" height="300" style="border:0" allowfullscreen="" loading="lazy"></iframe></div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-12">
				<p class="centerll">جميع الحقوق محفوظة</p>
			</div>
		</div>
	</section>
</body>
</html>
